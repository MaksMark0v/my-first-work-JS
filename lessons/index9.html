<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id=numb> 0 </div>

    <div id=mass></div>
    <button id=prev>Prev</button>
    <button id=next>Next</button>
    <br></br>
    <div id=text> Довільний текст </div>
    <button id=reset>Reset</button>
    <br></br>
    <br></br>



    <script>
        // 1.  Стоврити форму з трьома полями для name,sruname,age та кнопкою.
        //  При натисканні на кнопку зчитати данні з полів, та вивести об'єкт в документ. 
        // Іншими словами : заповниои форму, натиснули кнопку, під формою з'явився блок з вашим об'єктом

        const form = document.createElement('form');
        form.id = 'form';
        document.body.appendChild(form);

        // ств. поле "Ім’я"

        const name = document.createElement('input');
        name.type = 'text';
        name.name = 'name';
        name.id = 'name';
        name.placeholder = 'Ім’я';
        form.appendChild(name);

        // ств. поле "Прізвище"

        const surname = document.createElement('input');
        surname.type = 'text';
        surname.name = 'surname';
        surname.id = 'surname';
        surname.placeholder = 'Прізвище';
        form.appendChild(surname);

        // ств. поле "Вік"

        const age = document.createElement('input');
        age.type = 'text';
        age.name = 'age';
        age.id = 'age';
        age.placeholder = 'Вік';
        form.appendChild(age);

        // ств. кнопку

        const button = document.createElement('button');
        button.id = 'button';
        form.appendChild(button);
        button.textContent = 'Submit';

        form.addEventListener('submit', function (event) { //Метод addEventListener() 
            // використовується в мові програмування JavaScript для додавання обробників подій до елемента DOM.
            //  Цей метод дозволяє реагувати на різні події, такі як кліки, наведення курсору, зміна та інші, 
            // і виконувати певні дії у разі виникнення цих подій.
            // event - подія, а функція - обробник подій !!!!!
            event.preventDefault();
            // Метод preventDefault() інтерфейсу Event повідомляє браузеру, що якщо подія не обробляється явно,
            // її дія за замовчуванням не повинна виконуватися так, як це зазвичай буває. Виклик preventDefault()
            // скасовує подію на будь-якому етапі її потоку, що означає, що будь-яка дія за замовчуванням,
            // яку зазвичай виконує реалізація через цю подію, не відбудеться.
            const nameValue = name.value;
            const surnameValue = surname.value;
            const ageValue = age.value;
            const objForm = {
                name: nameValue,
                surname: surnameValue,
                age: ageValue,
            }
            console.log(objForm);
            const divForm = document.createElement('div');
            divForm.textContent = `Ім’я:  ${objForm.name}, Прізвище: ${objForm.surname}, Вік: ${objForm.age}`;
            document.body.appendChild(divForm);
        });

        // 2. є сторінка, на якій є блок, я кому знаходиьтся цифра.
        // написати код, який при кожному перезавантажені сторінки буде додавати до неї +1

        const numb = document.getElementById('numb');

        let count = 0;
        window.addEventListener('load', function () {
            count++;
            numb.textContent = count;
            console.log(count);

        });

        // 3. Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще, 
        // в масив sessions зберігається інформація про дату та час відвідування сторінки.
        // Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати
        // всю інформацію про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію




        // 4. зробити масив на 100 об'єктів та дві кнопки prev next
        // при завантажені сторінки з'являються перші 10 об'єктів.
        // При натисканні next виводяться настпні 10 об'єктів
        // При натисканні prev виводяться попередні 10 об'єктів

        const objects = [];
        for (let i = 0; i < 100; i++) {
            objects.push({ id: i, name: `Object ${i}` });
        };
        console.log(objects); // створюємо масив об’єктів і виводимо в консоль

        let startInd = 0; // початкове виведення масиву

        const mass = document.getElementById('mass');
        const prevBut = document.getElementById('prev');
        const nextBut = document.getElementById('next');

        function displayObject() {        // функція для виведення обєктів
            mass.textContent = '';
            for (let i = startInd; i < startInd + 10; i++) {
                const objectsDiv = document.createElement('div');
                objectsDiv.textContent = `id: ${objects[i].id}, name: ${objects[i].name}`;
                mass.appendChild(objectsDiv);
            }
        }
        displayObject();
        prevBut.addEventListener('click', function () {
            startInd -= 10;
            displayObject();
        });
        nextBut.addEventListener('click', function () {
            startInd += 10;
            displayObject();
        });

        // 5. Створити довільний елемент з id = text та створити кнопку.
        // Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".

        const text = document.getElementById('text');
        const buttonRes = document.getElementById('reset');
        buttonRes.addEventListener('click', function () {
            text.style.display = 'none';
        });

        // 6.створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку 
        // зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача

        const ageForm = document.createElement('form');
        ageForm.id = 'ageForm';
        document.body.appendChild(ageForm);
        const ageV = document.createElement('input');
        ageV.id = 'ageV';
        ageV.placeholder = 'Напиши свій вік';
        ageForm.appendChild(ageV);
        const buttonAge = document.createElement('button');
        buttonAge.id = 'buttonAge';
        buttonAge.textContent = 'Натисни';
        ageForm.appendChild(buttonAge);
        buttonAge.addEventListener('click', function () {
            const ageValue = ageV.value;
            if (ageValue < 18) {
                alert('Вік меньше 18');
            } else {
                alert('Вік більше 18');
            }
        });

        // 7. Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість комірок, третій вміст комірок.
        // При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.

        const tableForm = document.createElement('form');
        tableForm.id = 'tableForm';
        document.body.appendChild(tableForm);

        const row = document.createElement('input');
        row.id = 'row';
        row.placeholder = 'Кількість рядків';
        tableForm.appendChild(row);

        const col = document.createElement('input');
        col.id = 'col';
        col.placeholder = 'Кількість комірок';
        tableForm.appendChild(col);

        const content = document.createElement('input');
        content.id = 'content';
        content.placeholder = 'Вміст комірок';
        tableForm.appendChild(content);

        const buttonTable = document.createElement('button');
        buttonTable.id = 'buttonTable';
        buttonTable.textContent = 'Натисни';
        tableForm.appendChild(buttonTable);

        buttonTable.addEventListener('click', function (event) {
            event.preventDefault();    
            const rowValue = row.value;
            const colValue = col.value;
            const contentValue = content.value;
            const table = document.createElement('table');
            for (let i = 0; i < rowValue; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < colValue; j++) {
                    const td = document.createElement('td');
                    td.textContent = contentValue;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }            
            document.body.appendChild(table);
        });
        






    </script>
</body>

</html>
