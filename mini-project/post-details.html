<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="post-container"></div>
    <div id="coments"></div>
    <script>
        const url = new URLSearchParams(window.location.search);
        const userId = url.get("userId");

        fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('post-container')
                posts.forEach(post => {
                    const postDiv = document.createElement('div')
                    postDiv.innerHTML = `
                        userId: <h1>${post.userId}</h1>
                        title: <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `
                    container.appendChild(postDiv)
                    fetch(`https://jsonplaceholder.typicode.com/comments?postId=${userId}`)
                        .then(response => response.json())
                        .then(comments => {
                            const container = document.getElementById('coments')
                            comments.forEach(comment => {
                                const commentDiv = document.createElement('div')
                                commentDiv.innerHTML = `
                        postId: <h3>${comment.postId}</h3>
                        name: <h4>${comment.name}</h4>
                        email: <p>${comment.email}</p>
                        <p>${comment.body}</p>
                    `
                                container.appendChild(commentDiv)
                            })
                        })
                })
            })



    </script>
</body>

</html>
